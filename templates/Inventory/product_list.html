{% extends "base.html" %}

{% block content %}
<h1>Product List</h1>
{% for product in products %}
    <h2>{{ product.name }}</h2>
    <p>{{ product.price }}</p>
    <p>{{ product.quantity }}</p>
    <p>{{ product.unit }}</p>
    <a href="{% url 'company_details' product.company.id %}">{{ product.company }}</a>
    <p><a href="{% url 'update_product' product.id %}">Update</a></p>
    <p><a href="{% url 'delete_product' product.id %}">Delete</a></p>
{% endfor %}
<a href="{% url 'create_product' %}">Create</a>
{% endblock %}
